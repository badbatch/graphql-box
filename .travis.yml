dist: trusty
sudo: required
language: node_js
node_js:
  - "10.5.0"
cache:
  yarn: true
  directories:
    - "node_modules"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" > .npmrc
install:
  - yarn run init
script:
  - yarn run lint
  - yarn run type-check
  - yarn run test
  - yarn run integration
deploy:
  provider: script
  script:
    - yarn run publish-lerna-cutoff
  skip_cleanup: true
  on:
    tags: true
    branch: master